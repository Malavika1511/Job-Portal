<script>
var text, parser, xmlDoc;
var text1 = "";

text = "<onlinejobboard><job>" +
"<job>"+   
  "<company>Amazon</company>"+
  "<designation>Full stack developer</designation>"+
  "<salary>2000000-2400000 PA</salary>"+

"</job>"+

"</job>"+
"</job></onlinejobboard>";

parser = new DOMParser();
xmlDoc = parser.parseFromString(text,"text/xml");

document.getElementById("demo").innerHTML =
xmlDoc.getElementsByTagName("designation")[0].childNodes[0].nodeValue;

xmlDoc.getElementsByTagName("company")[0].childNodes[0].nodeValue;

xmlDoc.getElementsByTagName("company")[2].childNodes[0].nodeValue + "<br>" +
xmlDoc.getElementsByTagName("company")[3].childNodes[0].nodeValue + "<br>" ;

document.getElementById("demo3").innerHTML = text1;

</script>
